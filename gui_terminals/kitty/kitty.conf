#
# pirafrank's kitty config
#
# by default this file is in dotfiles dir and path is given
# via KITTY_CONFIG_DIRECTORY env var

##### fonts #####

font_family      MesloLGS NF Regular
bold_font        MesloLGS NF Bold
italic_font      MesloLGS NF Italic
bold_italic_font MesloLGS NF Bold Italic

font_size 10.0
force_ltr no

##### style #####

background_opacity 0.9
remember_window_size yes
macos_titlebar_color background

##### mappings #####

map ctrl+shift+t new_tab_with_cwd !neighbor
map ctrl+shift+w close_tab
map ctrl+shift+n new_os_window_with_cwd

map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+- goto_tab -1
map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5
map ctrl+shift+6 goto_tab 6
map ctrl+shift+7 goto_tab 7
map ctrl+shift+8 goto_tab 8
map ctrl+shift+9 goto_tab 9

##### tab bar #####

tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_min_tabs 2
tab_switch_strategy previous

#tab_bar_style fade
tab_fade 0.7 0.8 0.9 1
tab_bar_style separator
#tab_separator "â”‡"
tab_separator " "
tab_title_template "| {index}: {title} |"

##### misc #####

enable_audio_bell no
open_url_modifiers ctrl+shift
allow_remote_control yes

# The value of the TERM environment variable to set
term xterm-256color

##### themes #####

# current theme
# copy choosen theme file from ./themes to this dir
# ./theme.conf is in .gitignore
include ./theme.conf

